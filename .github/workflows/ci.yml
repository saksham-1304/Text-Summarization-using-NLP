name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short --cov=src/textSummarizer --cov-report=term-missing

      - name: Check imports
        run: |
          python -c "from textSummarizer.entity import DataIngestionConfig; print('Entity imports OK')"
          python -c "from textSummarizer.config.configuration import ConfigurationManager; print('Config imports OK')"
          python -c "from textSummarizer.utils.common import read_yaml; print('Utils imports OK')"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install ruff
      - name: Run linter
        run: ruff check src/ tests/ app.py main.py --ignore E501

  docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t text-summarizer:test .
      - name: Test Docker image
        run: |
          docker run --rm text-summarizer:test python -c "from textSummarizer.entity import DataIngestionConfig; print('Docker OK')"
